modules:
  - type: rpm-ostree

    repos:
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
    
    install:
      # hyprland
      - hyprland
      - xdg-desktop-portal-hyprland
      - hyprpaper
      - hyprlock
      - swayidle
      - kitty

      # essentials
      - waybar
      - wlogout
      - fuzzel
      - network-manager-applet
      - SwayNotificationCenter
      - slurp
      - grim
      - rofi

      # display
      - wlr-randr
      - hyprsunset
      - brightnessctl
      - kanshi