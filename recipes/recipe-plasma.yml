name: supernova
description: This is the KDE Plasma version of my personal OS image.

base-image: ghcr.io/ublue-os/aurora
image-version: latest 

modules:
  - type: files
    files:
      - source: system/plasma 
        destination: /

  - from-file: common/mullvad.yml

  - type: rpm-ostree
    repos: []
    install:
      # cli
      - micro
      - neovim
      - htop
      - zsh
      - ranger

      # theme
      - fontawesome-fonts

      # system
      - gnome-disk-utility

      # virt
      - qemu
      - libvirt
      - virt-manager
      - virt-install

      # misc
      - kde-connect
      
    remove: []

  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox
        - io.github.dvlv.boxbuddyrs
        - org.kde.kcalc
        - org.kde.gwenview
        - org.kde.okular
        - org.kde.kweather
        - org.kde.kclock
        - org.fkoehler.KTailctl
        - org.kde.haruna
        - org.kde.filelight
        - org.kde.krita
        - com.github.tchx84.Flatseal
        - com.valvesoftware.Steam
        - org.libreoffice.LibreOffice
        - com.obsproject.Studio
        - com.obsproject.Studio.Plugin.OBSVkCapture

      remove: []
  
  - type: script
    scripts:
      - os-release-plasma.sh

  - type: justfiles

  - type: fonts
    fonts:
      google-fonts:
        - Atkinson Hyperlegible

  - type: signing