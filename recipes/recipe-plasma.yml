# image will be published to ghcr.io/<user>/<name>
name: supernova
# description will be included in the image's metadata
description: This is the KDE Plasma version of my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system/plasma # copies `files/system/*` (* means everything inside it) into your image's root folder `/`
        destination: /
      - source: system/hyprland-au
        destination: /

  - type: rpm-ostree
    repos:
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      #- https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-%OS_VERSION%/ryanabx-cosmic-epoch-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/yalter/niri/repo/fedora-%OS_VERSION%/yalter-niri-fedora-%OS_VERSION%.repo
    install:
      # hyprland
      - hyprland
      - waybar
      - xdg-desktop-portal-hyprland
      - hyprpaper
      - hyprlock
      - hypridle
      - rofi-wayland
      - network-manager-applet
      - wlogout

      # niri
      - niri
      - xdg-desktop-portal-gtk
      - xdg-desktop-portal-gnome
      - gnome-keyring
      - mako
      - fuzzel
      - swaylock
      - swayidle
      - wlogout
      - xwayland-satellite

      # sound
      #- pavucontrol
      #- wireplumber
      #- pamixer
      #- pulseaudio-utils

      # network
      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - firewall-config

      # screenshot
      - slurp
      - grim

      # display
      - wlr-randr
      - wlsunset
      - brightnessctl
      - kanshi

      # notifcations
      - dunst

      # theme
      - fontawesome-fonts

      # system
      - gnome-disk-utility
      
      # misc  
      #- vulkan-validation-layers
      #- vulkan-tools
      #- gnome-disk-utility
      #- NetworkManager-openvpn
      #- NetworkManager-openconnect

      # virt
      - qemu
      - libvirt
      - virt-manager
      - virt-install
      # - micro
      # - starship
    remove: []
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      #- firefox
      #- firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      # repo-name: flathub
      # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
        - org.mozilla.firefox
        - io.github.dvlv.boxbuddyrs
        # - com.visualstudio.code
        - org.kde.kcalc
        - org.kde.gwenview
        - org.kde.okular
        - org.kde.kweather
        - org.kde.kclock
        - org.fkoehler.KTailctl
        - org.kde.haruna
        - org.kde.filelight
        - org.kde.krita
        - com.github.tchx84.Flatseal
        - com.valvesoftware.Steam
        - org.libreoffice.LibreOffice
        - com.obsproject.Studio
        - com.obsproject.Studio.Plugin.OBSVkCapture
        # - org.mozilla.firefox
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove: []
      # - org.gnome.eog
  
  - type: script
    snippets: 
      # virt
      # - "systemctl enable virtnetworkd.socket virtstoraged.socket virtnodedevd.socket"
      # - "systemctl start --now virtnetworkd.socket virtstoraged.socket virtnodedevd.socket"

      # remove hyprland.desktop session entry
      #- "rm -rf /usr/share/wayland-sessions/hyprland.desktop"
      #- "chmod +x /usr/bin/starthyprland"

      # make the starthyprland file executable
      - "chmod +x /usr/bin/starthyprland"
      - "rm /usr/share/wayland-sessions/hyprland.desktop"
    scripts:
      - os-release-plasma.sh

  - type: justfiles

  - type: fonts
    fonts:
      google-fonts:
        - Atkinson Hyperlegible

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

