name: astro-secblue
description: This is the standard GNOME version of my image.

base-image: ghcr.io/secureblue/silverblue-main-hardened
image-version: latest

modules:
  - type: files
    files:
      - source: system/gnome
        destination: /

  - from-file: common/mullvad.yml

  - type: rpm-ostree
    repos: []
    install:   
      # cli
      - micro
      - neovim
      - htop
      - zsh
      - ranger

      # theme
      - fontawesome-fonts

      # system
      - gnome-disk-utility

      # virt
      - qemu
      - libvirt
      - virt-manager
      - virt-install

      # misc
      - kde-connect

    remove: []
  
  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox
      remove: []
  
  - type: script
    scripts:
      - os-release-astro-secblue.sh
  
  - type: fonts
    fonts:
      google-fonts:
        - Atkinson Hyperlegible

  - type: bling
    install:
      - dconf-update-service

  - type: signing
