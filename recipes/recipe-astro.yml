name: astrognomey
description: This is the standard GNOME version of my image.

base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

modules:

  - from-file: common/cosmic.yml

  - type: files
    files:
      - source: system/gnome
        destination: /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-%OS_VERSION%/ryanabx-cosmic-epoch-fedora-%OS_VERSION%.repo

    install: 
      
      # cli
      - micro
      - neovim
      - htop
      - zsh

      # theme
      - fontawesome-fonts

      # virt
      - qemu
      - libvirt
      - virt-manager
      - virt-install

      # misc
      - kde-connect

    remove: []
  
  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox
      remove: []
  
  - type: script
    scripts:
      - os-release-astro.sh
  
  - type: fonts
    fonts:
      google-fonts:
        - Atkinson Hyperlegible

  - type: bling
    install:
      - dconf-update-service

  - type: signing
