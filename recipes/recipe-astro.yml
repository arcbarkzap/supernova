name: astrognomey
description: This is the standard GNOME version of my image.

base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

modules:
  - type: files
    files:
      - source: system/gnome
        destination: /

  - from-file: []

  - type: rpm-ostree
    repos: 
      - https://repository.mullvad.net/rpm/stable/mullvad.repo
    install:   
      # cli
      - micro
      - neovim
      - htop
      - zsh
      - ranger

      # theme
      - fontawesome-fonts

      # system
      - gnome-disk-utility

      # virt
      - qemu
      - libvirt
      - virt-manager
      - virt-install

      # misc
      - kde-connect
      - mullvad-vpn

    remove: []
  
  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox
      remove: []
  
  - type: script
    scripts:
      - os-release-astro.sh
  
  - type: fonts
    fonts:
      google-fonts:
        - Atkinson Hyperlegible

  - type: bling
    install:
      - dconf-update-service

  - type: signing
