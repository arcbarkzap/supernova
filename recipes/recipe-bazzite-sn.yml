name: bazzite-nova
description: This is the KDE Plasma version of my personal OS image based on Bazzite.

base-image: ghcr.io/ublue-os/bazzite-nvidia-open
image-version: latest 

modules:
  - type: files
    files:
      - source: system/plasma 
        destination: /
      - source: system/hyprland-nv
        destination: /
      - source: system/plasma/boot
        destination: /boot

  - from-file: common/hyprland.yml
  - from-file: common/cosmic.yml

  - type: rpm-ostree
    repos: 
      - https://repository.mullvad.net/rpm/stable/mullvad.repo
    optfix:
      - mullvad-vpn
    install:
      # cli
      - micro
      - neovim
      - htop
      - zsh
      - ranger

      # theme
      - fontawesome-fonts

      # system
      - gnome-disk-utility

      # virt
      - qemu
      - libvirt
      - virt-manager
      - virt-install

      # misc
      - kde-connect
      - mullvad-vpn

    remove: []

  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox
        - io.github.dvlv.boxbuddyrs
        # - com.visualstudio.code
        - org.kde.kcalc
        - org.kde.gwenview
        - org.kde.okular
        - org.kde.kweather
        - org.kde.kclock
        - org.fkoehler.KTailctl
        - org.kde.haruna
        - org.kde.filelight
        - org.kde.krita
        - com.github.tchx84.Flatseal
        - com.valvesoftware.Steam
        - org.libreoffice.LibreOffice
        - com.obsproject.Studio
        - com.obsproject.Studio.Plugin.OBSVkCapture
        - dev.vencord.Vesktop
        # - org.mozilla.firefox
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove: []
      # - org.gnome.eog
  
  - type: script
    snippets: []
    scripts:
      - os-release-bazzite.sh

  - type: fonts
    fonts:
      google-fonts:
        - Atkinson Hyperlegible

  - type: signing