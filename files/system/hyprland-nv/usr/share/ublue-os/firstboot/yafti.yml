title: Welcome to supernova
properties:
  mode: "run-on-change"
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to supernova"
      description: |
        This guided installer will help you get started with your new system.
  set-up-fuzzel:
    source: yafti.screen.consent
    values:
      title: Set up fuzzel with a wifi and bluetooth menu
      show_terminal: true
      actions:
        - run: curl https://sh.rustup.rs -sSf | sh
        - run: cd /tmp && git clone https://github.com/e-tho/iwmenu && cd iwmenu && cargo build --release
        - run: cd /tmp && git clone https://github.com/e-tho/bzmenu && cd bzmenu && cargo build --release

  final-screen:
    source: yafti.screen.title
    values:
      title: "All done!"
      links:
        - "Install More Applications":
            run: /usr/bin/plasma-discover
        - "Website":
            run: /usr/bin/xdg-open https://ublue.it
        - "Join the Discord Community":
            run: /usr/bin/xdg-open https://discord.gg/XjG48C7VHx
      description: |
        Thanks for trying uBlue, we hope you enjoy it!